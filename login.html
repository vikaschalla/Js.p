<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      background: white;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .tab {
      display: flex;
      cursor: pointer;
    }

    .tab label {
      flex: 1;
      text-align: center;
      padding: 16px;
      background: #eee;
      font-weight: bold;
      transition: 0.3s;
    }

    #login:checked ~ .tab label[for="login"],
    #signup:checked ~ .tab label[for="signup"] {
      background: #ffffff;
      color: #4b7bec;
    }

    input[type="radio"] {
      display: none;
    }

    .form-container {
      padding: 20px;
    }

    form {
      display: none;
      flex-direction: column;
    }

    #login:checked ~ .form-container .login-form,
    #signup:checked ~ .form-container .signup-form {
      display: flex;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      background-color: #4b7bec;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3867d6;
    }

    .form-container p {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Toggle -->
    <input type="radio" name="tab" id="signup" checked />
    <input type="radio" name="tab" id="login" />

    <div class="tab">
      <label for="signup">Sign Up</label>
      <label for="login">Login</label>
    </div>
